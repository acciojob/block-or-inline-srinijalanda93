<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
 <!-- Test button element (inline) -->
        <div data-ns-test="block-inline-button">
            <button>Test1</button>
            <button>Test2</button>
        </div>
        
        <!-- Test div element (block) -->
        <div data-ns-test="block-inline-div">
            <div>Test1</div>
            <div>Test2</div>
        </div>
        
        <!-- Test span element (inline) -->
        <div data-ns-test="block-inline-span">
            <span>Test1</span>
            <span>Test2</span>
        </div>
        
        <!-- Test p element (block) -->
        <div data-ns-test="block-inline-p">
            <p>Test1</p>
            <p>Test2</p>
        </div>
        
        <!-- Test input element (inline) -->
        <div data-ns-test="block-inline-input">
            <input type="text" value="Test1">
            <input type="text" value="Test2">
        </div>
        
        <!-- Test cite element (inline) -->
        <div data-ns-test="block-inline-cite">
            <cite>Test1</cite>
            <cite>Test2</cite>
        </div>
        
        <!-- Test code element (inline) -->
        <div data-ns-test="block-inline-code">
            <code>Test1</code>
            <code>Test2</code>
        </div>
        
        <!-- Test h1 element (block) -->
        <div data-ns-test="block-inline-h1">
            <h1>Test1</h1>
            <h1>Test2</h1>
        </div>
        
        <!-- Test sup element (inline) -->
        <div data-ns-test="block-inline-sup">
            <sup>Test1</sup>
            <sup>Test2</sup>
        </div>
        
        <!-- Test sub element (inline) -->
        <div data-ns-test="block-inline-sub">
            <sub>Test1</sub>
            <sub>Test2</sub>
        </div>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
